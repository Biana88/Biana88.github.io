<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>I miei contatti</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lista.html">Lista</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>CONTATTI</h1>
        <form action="">
            <div class="formItem">
                <label for="firstname">Nome</label>
                <input type="text" name="firstname" placeholder="inserisci il tuo nome" />
            </div>
            <div class="formItem">
                <label for="age">Età</label>
                <input type="number" name="age" placeholder="inserisci la tua età" min="0" />
            </div>
            <div class="formItem">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="inserisci la tua e-mail" required/>
            </div>
            <div class="formItem">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="inserisci la tua password" required/>
            </div>
            <div class="formItem">
                <label for="date">Data di nascita</label>
                <input type="date" name="date" placeholder="inserisci la tua data" required/>
            </div>
            <div class="formItem">
                <label for="type">Metodo Contatto</label>
                <select name="type">
                    <option value="">Telefono</option>
                    <option value="">E-mail</option>
                    <option value="">Posta</option>
                </select>
            </div>
            <div class="formItem">
                <label for="privacy">Accettazione privacy</label>
                <input type="checkbox" name="privacy" required/>
            </div>

            <div class="formItem">
                <label for="privacy">Accettazione indagini di mercato</label>
                <input type="radio" name="radioGroup" value="rad1" />
            </div>
            <div class="formItem">
                <label for="radio">Accettazione newsletter</label>
                <input type="radio" name="radioGroup" value="rad2" />
            </div>
            <div class="formItem">
                <label for="privacy">Accettazione sms pubblcitari</label>
                <input type="radio" name="radioGroup" value="rad3" />
            </div>
            <input type="submit" value="Invia il form!">
        </form>
    </div>
</body>

</html>
